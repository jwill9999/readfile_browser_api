<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ReadFile API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container  ">
    <div class="row ">
      <div class="col-xs-12 ">
        <h1>ReadFile Browser API Example</h1>
        <input type="file" class="filestyle" accept="image/*" name="input" id="input" data-classButton="btn btn-primary" data-input="false"
          data-classIcon="icon-plus" data-buttonText="Choose File Here">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-xs-12 ">
        <div class="img-responsive" id="myimg">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="bootstrap-filestyle.js"></script>
  <script src="index.js"></script>
  
</body>

</html>
